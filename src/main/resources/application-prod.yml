spring:
  datasource:
    url: jdbc:mysql://localhost:3306/loan_db
    driverClassName: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: false
  h2:
    console:
      enabled: false
      path: /h2-console
